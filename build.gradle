plugins {
    id 'java'
}

group 'dev.selenium'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext {
    seleniumVersion = '4.4.0'
    junitVersion = '5.8.1'
    webdrivermanagerVersion = '5.2.3'
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-grid:4.4.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.2.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'io.cucumber:cucumber-java:6.1.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.4.0'

}

test {
    useJUnitPlatform()
}
